on:
    push:
        branches: ['**']
    release:
        types: [created]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'

            - id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

            - uses: actions/cache@v3
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - run: yarn

            - name: Run eslint
              run: yarn lint

            - name: Run stylelint
              run: yarn lint:css

            - name: Run type check
              run: yarn tsc:check

            - name: Run unit tests
              run: yarn test:coverage

            - uses: actions/upload-artifact@v3
              with:
                  name: coverage
                  path: coverage
                  retention-days: 7

    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@v3

            - id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

            - uses: actions/cache@v3
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - run: yarn

            - run: yarn build

            - uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist

    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'release' && github.event.action == 'created'
        environment:
            name: Production
        steps:
            - uses: actions/checkout@v3

            - run: echo "deploy"
